name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports: ["5432:5432"]
        env:
          POSTGRES_DB: todo
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        # ждать, пока БД станет готова
        options: >-
          --health-cmd="pg_isready -U postgres -d todo"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=12

    env:
      # Глушим всё лишнее в CI
      TESTING: "1"
      KAFKA_ENABLED: "0"
      LOG_TO_FILE: "0"
      # Строка подключения для alembic/tests
      DATABASE_URL_LOCAL: postgresql+psycopg2://postgres:postgres@localhost:5432/todo
      # переменные для настроек приложения
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: todo

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: pip install poetry

      - name: Configure Poetry (no venv)
        run: poetry config virtualenvs.create false

      - name: Install deps
        run: poetry install --no-interaction --no-ansi

      - name: Apply migrations
        run: poetry run alembic upgrade head

      - name: Run tests
        run: poetry run pytest -q --maxfail=1
